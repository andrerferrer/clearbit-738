<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ClearBit Demo</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>ClearBit Demo</h1>
    <form action="#" id="clearbitForm">
      <input type="text" placeholder="Stalk someone" id="clearbitEmail">
      <input type="submit" id="clearbitSubmit">
    </form>
    <table>
      <tr>
        <td>Name</td>
        <td id="name"></td>
      </tr>
      <tr>
        <td>Email</td>
        <td id="email"></td>
      </tr>
      <tr>
        <td>Bio</td>
        <td id="bio"></td>
      </tr>
      <tr>
        <td>Location</td>
        <td id="location"></td>
      </tr>
      <tr>
        <td>Linkedin</td>
        <td id="linkedin">
        </td>
      </tr>
    </table>
    <script src="build/application.js"></script>
  </body>
</html>
